<div class="contenedor">
    <div>
        <app-card *ngFor="let item of response?.data" [user]="item" ></app-card>
    </div>
    <hr />
    <div>
        
        <button mat-button color="warn" [disabled]="this.paginacion <= 1" (click)="paginacionAtras()">regresar</button>
        <button mat-button color="primary" [disabled]="this.paginacion === response?.total_pages" (click)="paginacionAdelante()">avanzar</button>
    </div>
</div>
